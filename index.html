<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forca</title>
</head>
<body>
    <div class="container-animacao"></div>

    <div class="container">
        <input type="text" name="" id="" class="input-teclado">
        <h1 class="dica"></h1>
        <div class="div">
            <div class="forca">
                <div class="line-left"></div>
                <div class="line-top"></div>
                <div class="div-right">
                    <div class="line-right"></div>
                <div class="corpo">
                    <div class="cabeca"></div>
                    <div class="pescoco"></div>
                    <div class="bracos">
                        <div class="left-braco"></div>
                        <div class="right-braco"></div>
                    </div>
                    <div class="tronco"></div>
                    <div class="pernas">
                        <div class="left-perna"></div>
                        <div class="right-perna"></div>
                    </div>
                </div>
                </div>
            </div>
            <div class="letras-erradas">
                <p class="letra-errada"></p>
            </div>
        </div>
        <div class="campos">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
